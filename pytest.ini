[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/multi_agent_harness
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests (fast, no network)
    integration: Integration tests (may use recorded responses)
    slow: Slow-running tests
filterwarnings =
    ignore::DeprecationWarning
